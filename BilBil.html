<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>news2</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }html{
                     height: 100%;
                 }
        body{
            width: 100%;
            height: 100%;
        }
        .mask{
            text-align: center;
            background-color: #fff;
            z-index: 10;
            height: 100%;
            width: 100%;
            position: absolute;
        }
        
    </style>
</head>
<body>
<div id="app">
    <div class="mask">加载中...</div>
    <img src="http://i0.hdslb.com/bfs/bangumi/cbb20ee03e97a9f3ad2e1506a10fd1271f1c584a.jpg" alt="">
    <h3>{{msg.note}}</h>
    <li v-for="x in msg.list">{{x.title}} <br><img :src="x.cover" alt="">

</div>

<script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var info=[];
    var newsUrl="https://bangumi.bilibili.com/jsonp/season_rank_list/cn/3.ver";



    $.post("php/new.php",{newsUrl},function(data){
        var de=JSON.parse(data);
        console.log(de);
        var temp=[];
        de.result.list.forEach((v,i,a)=>{return temp.push(de.result.list[i])})
        info.note=de.result.note;
        info.list=temp;
        console.log("info",info);

        var app=new Vue({
            el:"#app",
            beforeCreate:function(){
//                $(".mask").show();
            },
            mounted:function(){
                console.log('msg',this.msg);
                $(".mask").hide();


            },
            data:{
                msg:info
            }
        })

    })






</script>
</body>
</html>
