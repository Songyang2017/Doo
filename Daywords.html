<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
        #app{
            position: absolute;
            top: 20%;
            width: 100%;
            padding: 50px 180px 0 3;
        }
    </style>
    <div id="app" v-cloak>
        <div class="text">
            <p>{{msg.content}}</p>
            <p>{{msg.note}}</p>
            <p>{{msg.dateline}}</p>
        </div>


        <img :src="msg.picture2" alt="">
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.js"></script>
<script>
    var day=[];
    var dayUrl="http://open.iciba.com/dsapi/";



       $.post("php/day.php",{dayUrl},function(data){
          day=JSON.parse(data);
           var app=new Vue({
               el:"#app",
               mounted:function() {
                    console.log("day",this.msg);
                },
               data:{
                   msg:day
               }
           })
        })


</script>
</body>
</html>
